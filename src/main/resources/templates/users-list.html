<!DOCTYPE html>
<html lang="en">
<!--<link rel="stylesheet" type="text/css" th:href="@{/mystyle.css}" href="../static/mystyle.css">-->
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roles</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.email}">E-mail</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.roles}">Roles</td>
        <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/users/delete/{id}(id=${user.id})}"
               onclick="return confirm('Are you sure you want to delete this user?');">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
